<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="principalHeader" class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="Trybe Logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form id="headerForm" class="trybewarts-login" action="">
        <input name="email" id="eMail" type="text" placeholder="Email" />
        <input name="password" id="passWord" type="text" placeholder="Senha" />
        <button id="loginBtn">Entrar</button>
      </form>
    </header>

    <main id="mainContent">
      <form id="evaluation-form" action="">
        <section id="whoWeCallYou">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </section>
        <section id="whereWeSendYou">
          <input id="input-email" type="text" placeholder="Email" />
          <select id="house">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
          </select>
        </section>

        <h3 id="label-family">Qual sua família?</h3>
        <div>
          <input type="radio" name="family" id="fEnd" value="Frontend" />
          <label for="fEnd">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="bEnd" value="Backend" />
          <label for="bEnd">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" id="fStack" value="FullStack" />
          <label for="bEnd">FullStack</label>
        </div>

        <h3 id="label-content">
          Qual conteúdo você está com mais vontade de aprender?
        </h3>

        <div>
          <input type="checkbox" name="" id="hoFs" value="HoFs" />
          <label for="hoFs">HoFs</label>
        </div>
        <div>
          <input type="checkbox" name="" id="jest" value="Jest" />
          <label for="jest">Jest</label>
        </div>
        <div>
          <input type="checkbox" name="" id="promises" value="Promises" />
          <label for="promises">Promises</label>
        </div>
        <div>
          <input type="checkbox" name="" id="react" value="React" />
          <label for="react">HoFs</label>
        </div>
        <div>
          <input type="checkbox" name="" id="sQL" value="SQL" />
          <label for="sQL">SQL</label>
        </div>
        <div>
          <input type="checkbox" name="" id="python" value="Python" />
          <label for="python">Python</label>
        </div>

        <div id="rate">
          <h3 id="label-rate">Como você avalia a Trybewarts?</h3>
          <input type="radio" name="" id="" />
          <input type="radio" name="rate" id="" value="1" />
          <input type="radio" name="rate" id="" value="2" />
          <input type="radio" name="rate" id="" value="3" />
          <input type="radio" name="rate" id="" value="4" />
          <input type="radio" name="rate" id="" value="5" />
          <input type="radio" name="rate" id="" value="6" />
          <input type="radio" name="rate" id="" value="7" />
          <input type="radio" name="rate" id="" value="8" />
          <input type="radio" name="rate" id="" value="9" />
          <input type="radio" name="rate" id="" value="10" />
        </div>

        <label class="textarea" >Deixe seu comentário:</label>
        <textarea cols="30" rows="10" maxlength="500"></textarea>
        <div>
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
        </div>
        <button type="submit" id="submit-btn">Enviar</button>

      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
